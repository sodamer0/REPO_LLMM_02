<!--
EJERCICIO 8 · (listas + evento)
Enunciado
Dado el siguiente HTML:
<ul>
  <li class="nota">Nota 1</li>
  <li class="nota">Nota 2</li>
  <li class="nota">Nota 3</li>
</ul>

<button id="btnCambiar">Cambiar notas</button>
Escribe el código JavaScript que haga lo siguiente:
    1. Al pulsar el botón:
        ◦ Cambie el texto de todas las notas a "Aprobado"
        ◦ Cambie el color del texto a verde
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8 Boletín 2 (MANEJO DOM)</title>
    <style>

    </style>
</head>
<body>
    <h2>Ejercicio 8 Boletín 2 (MANEJO DOM)</h2>
    <div>        
        <ul>
            <li class="nota">Nota 1</li>
            <li class="nota">Nota 2</li>
            <li class="nota">Nota 3</li>
        </ul>

    </div>

    <button id="btnCambiar">Cambiar notas</button>

    <script>
        
        const notas = document.getElementsByClassName('nota');

        const boton = document.getElementById('btnCambiar');

        boton.addEventListener("click", () => {

            for (let i = 0; i < notas.length; i++) {

            notas[i].textContent = "APROBADO!"
            }

        });

    </script>

</body>
</html>
