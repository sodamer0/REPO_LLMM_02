<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulación de Factura</title>
  <style>
    body {
      font-family:sans-serif;
      padding: 20px;
    }
    /*Estilo base para la clase factura*/
    .factura {
    font-weight: bold;
    font-size: 1.2rem;
    transition: color 0.5s ease; /*Para que el cambio sea suave*/
  }
  </style>
</head>
<body>
  <h1>Detalle de la Operación</h1>
    <div class="factura">
    Factura #A-2026: 45.50€
  </div>

  <button type="button" onclick="changeColor()">ColorChangeBlue</button>

  <button type="button" onclick="changeColor2()">ColorChangeRed</button>

  <script>
    function changeColor() {
      document.querySelector(".factura").style.color = "blue";
    }

    function changeColor2() {
      document.getElementsByClassName("factura")[0].style.color = "red"

    }

  </script>
</body>



</html>
